<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" style="margin-top: 4%;">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
        <a 
        *ngFor="let item of recipes" 
        href="" 
        class="list-group-item clearfix"
        >
            <div class="float-start">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">{{item.description}}</p>
            </div>
            <span class="float-end">
                <img [src]="item.imagePath" alt="" class="img-responsive" style="max-height: 50px; border-radius: 30%;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
