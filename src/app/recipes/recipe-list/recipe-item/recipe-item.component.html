
<hr *ngIf="index > 0">
<a
[routerLink]="[index]" routerLinkActive="active" 
style="cursor: pointer;"
class="list-group-item custom clearfix"
[@RecipeList]
>
    <div class="float-start">
        <h6 class="list-group-item-heading">{{recipe.name}}</h6>
        <p class="list-group-item-text" style="word-break: break-all;">{{recipe.description}}</p>
    </div>
    <span class="float-end">
        <img [src]="recipe.imagePath" alt="Recipe-Image" class="img-responsive" style="max-height: 50px; border-radius: 30%;">
    </span>
</a>
