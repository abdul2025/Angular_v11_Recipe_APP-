
<hr *ngIf="index > 0">
<a
[routerLink]="[index]" routerLinkActive="active" 
style="cursor: pointer;"
class="list-group-item custom clearfix"
>
    <div class="float-start">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="float-end">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 50px; border-radius: 30%;">
    </span>
</a>
