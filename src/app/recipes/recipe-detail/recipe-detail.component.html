<div class="row" style="margin-top: 10%;">
    <div class="col-xs-12">
      <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 150px; border-radius: 20%;">  
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group ">
                <button class="btn btn-primary dropdown-toggle" appDropdown type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Manage Recipe 
                </button>
                
                <ul class="dropdown-menu" style="margin-top: 25%;">
                    <li><a class="dropdown-item" style="cursor: pointer;" (click)='ToShoppingList()'>To Shopping List</a></li>
                  <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                  <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let item of recipe.ingredients">
                {{item.name}} - {{item.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
