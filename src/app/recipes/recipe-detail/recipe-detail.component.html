<div class="row" style="margin-top: 10%;">
    <div class="col-xs-12">
      <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 150px; border-radius: 20%;">  
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>{{recipe.name}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group ">
                <button class="btn dropdown-toggle" appDropdown type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Manage Recipe 
                </button>
                
                <ul class="dropdown-menu" style="margin-top: 25%;">
                    <li><a class="dropdown-item custom" style="cursor: pointer;" (click)='ToShoppingList()'>To Favorite Ingredients</a></li>
                  <li><a class="dropdown-item custom" style="cursor: pointer;" (click)='onEditRecipe()'>Edit Recipe</a></li>
                  <li><a class="dropdown-item custom" style="cursor: pointer;" (click)='onDeleteRecipe()' >Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row" style="padding: 1% 2%;">
        <div class="col-xs-12">
            <p style="word-break: break-all;">{{recipe.description}}</p>
        </div>
    </div>
<hr>
    <div class="row" style="padding: 1% 2%;">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let item of recipe.ingredients">
                {{item.name}} - {{item.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>
