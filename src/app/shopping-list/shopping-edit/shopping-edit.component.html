<div class="row">
    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id='name' class="form-control" #nameinput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">amount</label>
                    <input type="text" id='amount' class="form-control" #amountinput>
                </div>
            </div>
            <div class="row" style="margin-top: 1%;">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)='onAdd()'>Add</button>
                    <button class="btn btn-danger" style="margin: 0.5%;" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
