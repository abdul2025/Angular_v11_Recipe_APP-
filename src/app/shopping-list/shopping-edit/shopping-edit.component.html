<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitIngre()" [formGroup]="ingredientsForm" >
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id='name' 
                    class="form-control" 
                    formControlName="name"
                     required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">amount</label>
                    <input 
                    type="text" 
                    id='amount'
                    class="form-control"
                    formControlName="amount"
                    required
                    pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row" style="margin-top: 1%;">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="ingredientsForm.invalid">{{ editMode ? 'Update': 'Add'}}</button>
                    <span style="margin: 0.5%;"></span>
                    <button class="btn btn-danger"  type="button" (click)='onDelete()' *ngIf="editMode">Delete </button>
                    <span style="margin: 0.5%;" *ngIf="editMode"></span>
                    <button class="btn btn-primary" type="button" (click)='onClear()'>Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
